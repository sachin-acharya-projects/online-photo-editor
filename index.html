<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photo Editor - v2</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./app.js" defer></script>
</head>
<body>
	<section class="controls">
		<h1><span>Controls</span> <button onclick="reloadEditor()" class="change_image">Upload Image</button></h1>
		<div class="control-list">
			<div class="tool-brighness">
				<div>
					<label for='brightness' onclick="enableDisable(this)">Change Brightness</label><button onclick="resetOne('brightness', '100')">Reset</button>
				</div>
				<input class="tool-input" type="range" id="brightness" min="0" max="200" value="100">
			</div>
			<div class="tool-saturation">
				<div>
					<label for="saturation" onclick="enableDisable(this)">Change Saturation</label><button onclick="resetOne('saturation', '100')">Reset</button>
				</div>
				<input class="tool-input" type="range" id="saturation" min="0" max="200" value="100">
			</div>
			<div class="tool-blur">
				<div>
					<label for="blur" onclick="enableDisable(this)">Change Blur</label><button onclick="resetOne('blur', '0')">Reset</button>
				</div>
      			<input class="tool-input" type="range" id="blur" min="0" max="25" value="0">
			</div>
			<div class="tool-inversion">
				<div>
					<label for="inversion" onclick="enableDisable(this)">Inversion</label><button onclick="resetOne('inversion', '0')">Reset</button>
				</div>
      			<input class="tool-input" type="range" id="inversion" min="0" max="100" value="0">
			</div>
		</div>
		<div class="separator"></div>
		<div class="extra-controls">
			<input type="text" class="filename" placeholder="Name of the Photo" value="" required>

			<div>
				<button class="reset-all">Reset All</button>
				<button class="save">Save Image</button>
			</div>
		</div>
	</section>
	<section class="preview">
		<label for="inputFile" class="inputFileLabel">Choose Image to Edit</label>
		<input type="file" class="inputFile" hidden id="inputFile">
		<div class="loading-bar"></div>
		<canvas id="canvas" height="500" width="500"></canvas>
	</section>
</body>
</html>
